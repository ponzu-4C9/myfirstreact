
services:
  app:
    build:
      context: .
    ports:
      - "80:3000"
    depends_on:
      - db
    command: sh -c "npx next start -H 0.0.0.0"

  db:
    image: postgres:15
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: